apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: "{{ .Chart.Name }}.example.com"
      http:
        paths:
          - path: /app/
            backend:
              serviceName: {{ .Chart.Name }}-service
              servicePort: 3000
